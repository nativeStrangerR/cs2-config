//autoexec v1.0 - 20240825 - with descriptions

unbindall //removes all keybindings on each game startup

// bind "alt"

// bind "n"

// bind "h"

// MOVEMENT KEYS
bind "a" "+left"
bind "d" "+right"
bind "w" "+forward"
bind "s" "+back"
bind "ctrl" "+duck"
bind "shift" "+sprint"
bind "mwheeldown" "+jump"
bind "space" "+jump"
bind "mouse_x" "yaw"
bind "mouse_y" "pitch"

// EQUIPMENT KEYS
bind "1" "slot1" //primary weapon
bind "2" "slot2" //secondary weapon
bind "3" "slot3" //melee weapon
bind "4" "slot5" //bomb
bind "x" "slot6" //HE nade
bind "mouse5" "slot7" //flashbang
bind "v" "slot8" //smoke
bind "6" "slot9" //decoy
bind "c" "slot10" //molly-fire
bind "5" "slot11" //zeus
bind "7" "slot12" //healthshot

//ACTION KEYS
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "r" "+reload; -attack; -attack2" //dual use key for reloading and perfectly timed left+right-click nades
bind "e" "+use" //interact key
bind "g" "drop" //drop active item
bind "q" "lastinv"
bind "f" "+lookatweapon" //inspect active item
bind "scancode28" "+spray_menu" //graffiti
bind "mouse4" "player_ping" //sets a ping marker where your aiming at
//bind "q" "lastinv" - can only be used without active QUICKSWITCH bind
bind "capslock" "+voicerecord" //talk
bind "del" "sellbackall" //sell everything while buymenu is active
bind "f3" "autobuy" //toggle autobuy

//UI KEYS
bind "escape" "cancelselect"
bind "tab" "+showscores"
bind "scancode56" "toggleconsole" //console
bind "," "messagemode" //global chat
bind "." "messagemode2" //teamchat
bind "rctrl" "noclip" //do not spam this key on faceit or valve servers; do not use mousewheel as bind
bind "m" "teammenu" //choose team
bind "b" "buymenu"
bind "pause" "pause"
//bind "" "show_loadout_toggle"

//MISC KEYS
bind "u" "radio"
bind "i" "radio1"
bind "o" "radio2"
bind "p" "radio3"

//SETTINGS
sensitivity "2.75" //set your sensitivity
zoom_sensitivity_ratio "0.82" //leave at default "1" unless you are a hardcore rifler or know why u neeed a custom value
voice_modenable "1"
cl_showloadout 1
//cl_autowepswitch "0" - auto weapon switch on pickup does not exist in cs2
mm_dedicated_search_maxping "50"
gameinstructor_enable "0"
con_enable "1"
r_fullscreen_gamma "2.2" //set ingame brightness
crosshair "1"
cl_scoreboard_mouse_enable_binding "+attack2"
//cl_righthand "1"
player_nevershow_communityservermessage "1"
cl_sniper_auto_rezoom "1" //rezooms automatically after each shot when value "1"
cl_usenewbob "0"
fps_max "400"

//CROSSHAIR ACTIVE
