//practice cfg v1.0 - 20250724 - requires associated autoexec in order to work

unbind "u"
unbind "i"
unbind "o"
unbind "p"

bind "rctrl" "noclip" //do not spam this key on faceit or valve servers; do not use mousewheel as bind
bind "i" "toggle sv_showimpacts 1 0"

//REFRAG
bind "u" "say .mapgrenades"
bind "KP_DIVIDE" "say .clear"
bind "KP_MULTIPLY" "say .rethrow"
bind "KP_DEL" "say .botduck"
bind "KP_PLUS" "say .bot"
bind "KP_MINUS" "say .dismiss"
bind "p" "say .dismissall"
bind "o" "say .xray"

//host_writeconfig - useless in cs2
echo "prac.cfg loaded"
